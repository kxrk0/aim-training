# Redis configuration for Aim Trainer
# Performance optimized settings

# Basic settings
bind 0.0.0.0
port 6379
protected-mode no

# Memory settings
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence settings (for development)
save 900 1
save 300 10
save 60 10000

# Performance settings
tcp-keepalive 300
timeout 0

# Logging
loglevel notice

# Security (basic)
requirepass aimtrainer_redis_password

# Keyspace notifications (for real-time features)
notify-keyspace-events Ex 